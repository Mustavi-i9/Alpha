<!DOCTYPE html>

		width: max(340px);

		border-radius: 15px ;

	article p {

		line-height: 1.5;
		
	}
	@font-face {
		font-family:'hello_0';
		src: url(/font/Alinur Smaroklipi .ttf);
	}
	@font-face {
		font-family:'hello_1';
		src: url('/dafont/Alinur Bihongo .ttf');

	@font-face {
		font-family:'hello_2';

	}
	#container {
		background: #000000;
		display: flex;
		flex-direction: row;
		justify-content: start;

		align-items: center;
		flex-wrap: wrap;
		height: 260px;

		border-radius:0 0 1rem 1rem ;
		padding: 1rem 5px;
	}
	#container div {
		display: flex;
		justify-content: center;
		align-items: center; 
		
		padding: 0.5rem;	/* flex-grow: 1; */

		background: #005113;
		border-radius: 7.5px ; 
		text-align: center;		/* min-width: 100px; */ /* mw */
		width: min(120px);		/* max-width: 180px; */ /* maw */
	}
	#container div::after {
		font-family: "Font Awesome 5 Free" ;
		content: "\f054";
		font-weight: 600;
		vertical-align: middle;
		color: #AA6C00;
	}
	#container div::before {
		font-family: "Font Awesome 5 Free" ;
		content: "\f053";

		vertical-align: middle;
	}
	article h1 {

	}
	@font-face {
